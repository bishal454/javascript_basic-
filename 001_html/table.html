<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            background-color: #592828;
        }
        table{
            width: 100%;
            text-align: center;
            border-radius: 5%;
            border-collapse: collapse;
            color: #e70f0f;

        }
        td,th{
            border: 1px solid green ;
            padding: 20px;

        }
        tr:nth-child(odd){
            background-color: #89a948;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th> country code</th>
            <th>capital</th>
        </tr>
        <tr>
            <td>Nepal</td>
            <td>+977</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>India</td>
            <td>+91</td>
            <td>New delhi</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>+81</td>
            <td>Tokyo</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>+1</td>
            <td>Washington DC</td>
        </tr>
    </table>
    
</body>
</html>
